<!DOCTYPE html>
<html>

  <head>
    <title>Pat's Salmon Cookies - Sales Projections</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>

    <header>
      <h1>Pat's Salmon Cookies - Sales Projections</h1>
    </header>

    <table id="store-table"></table>

    <form id="store-form">
      <fieldset>
        <legend>Add New Store</legend>

        <label for="storeLocation">Location: </label>
        <input name="storeLocation" type="text" size="15" required />

        <label for="minCustomers">Min Customers: </label>
        <input name="minCustomers" type="text" size="4" required />

        <label for="maxCustomers">Max Customers: </label>
        <input name="maxCustomers" type="text" size="4" required />

        <label for="avgSales">Average Cookies Sales: </label>
        <input name="avgSales" type="text" size="4" required />

        <button type="submit">Add</button>        
      </fieldset>
    </form>
   
    <script src="js/app.js"></script>
  </body>
</html>
