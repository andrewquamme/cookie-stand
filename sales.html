<!DOCTYPE html>
<html>

  <head>
    <title>Pat's Salmon Cookies - Sales Projections</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>

    <header w3-include-html="header.html"></header>

    <h1>Pat's Salmon Cookies - Sales Projections</h1>

    <table id="store-table"></table>
    <p>
      <form id="store-form">
        <fieldset>
          <legend>Add New Store</legend>

          <label for="storeLocation">Location: </label>
          <input name="storeLocation" type="text" size="15" required />
          <label for="minCustomers">Min Customers: </label>
          <input name="minCustomers" type="number" size="5" required />

          <label for="maxCustomers">Max Customers: </label>
          <input name="maxCustomers" type="number" size="5" required />

          <label for="avgSales">Average Cookies Sales: </label>
          <input name="avgSales" type="float" size="5" required />

          <button type="submit">Add</button>        
        </fieldset>
      </form>
    </p>

    <footer w3-include-html="footer.html"></footer>

    <script src="js/app.js"></script>
    <script src="js/content.js"></script>
  </body>
</html>
